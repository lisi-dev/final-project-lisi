<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;

        }

        }

        .header {

        }

        nav {
            /*background-color: white;*/
        }

        nav ul {

        }

        .sidebar {

/* Ensure consistent appearance across all devices */

        hr {

        }

        footer {
            margin-top: 40px;
        }

        .footerContainer {
            width: 100%;
            max-width: 1050px;
            margin: auto;
            background-color: rgb(0, 0, 0);
            padding: 30px;
            color: white;
        }

        .socialIcons {
            display: flex;
            justify-content: center;
        }

        .socialIcons a {
            padding: 10px;
            background-color: white;
            margin: 10px;
            border-radius: 50%;
        }

            font-size: 2em;

        }

        .socialIcons a:hover {
            background-color: #111;
            transition: 0.5s;
        }

        .footerNav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .footerNav ul li a {
            color: white;
            margin: 20px;
            text-decoration: none;
            font-size: 1.3em;
            opacity: 0.7;
            transition: 0.5s;
        }

        .footerNav ul li a:hover {
            opacity: 1;
        }
        .menu-button{
            display: none;
        }
        .sidebar {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: antiquewhite;
                font-size: 30px;
        }
        .main-wrapper{
            width: 100%;
            margin-bottom: 100px;
        }
        .wrapper{
            
            margin: auto;
            box-sizing: border-box;
            height: 60vh;
            width: max(700px);
            padding: 40px;
            border-radius: 2%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(138, 159, 219);
        }
        
       
        h1{
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
                        
            color: white;
        }
        form{
            width: min(400px,100%);
            margin-top: 20px;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            
        }

        form > div{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        form label{
            flex-shrink: 0;
            height: 50px;
            width: 50px;
            background-color: rgb(121, 84, 158);
            border-radius: 10px 0 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 500;
        }
        form input{
            box-sizing: border-box;
            flex-grow: 1;
            min-width: 0;
            height: 50px;
            padding: 1em;
            border-radius: 0 10px 10px 0;
            border: none;
            background-color: rgb(219, 191, 248); 
            border: 2px solid rgb(219, 191, 248);
            transition: 150ms ease;           
        }

        form textarea{
            box-sizing: border-box;
            flex-grow: 1;
            min-width: 0;
            height: 80px;
            padding: 1em;
            border-radius: 0 10px 10px 0;
            border: none;
            background-color: rgb(219, 191, 248);  
            border: 2px solid rgb(219, 191, 248);
            transition: 150ms ease;  
        }
        #textarea{
            height: 80px;
        }
        form input:hover{
            border: 2px solid rgb(121, 84, 158); ;
        }
        form input:focus{
            outline: none;
            border-color:white ;
        }
        form textarea:focus{
            outline: none;
            border-color:white ;
        }
        div:has(input:focus) > label{
            background-color: white ;
        }
        div:has(textarea:focus) > label{
            background-color: white ;
        }
        form textarea:hover{
            border: 2px solid rgb(121, 84, 158); ;
        }
        
        form textarea::placeholder{
           font-size: 14px; 
        }
        form button{
            margin-top: 10px;
            border: none;
            border-radius: 1000px;
            padding: 0.85em 4em;
            background-color: rgb(121, 84, 158);
             
            color: black;
            font: inherit;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
        }
        form button:hover{
            transition: 0.5s ease;
            background-color: rgb(219, 191, 248); 
        }
        form button:not(:hover){
            transition: 0.5s ease;
            background-color: rgb(121, 84, 158);
        }
        nav a:hover {
            font-weight: bolder;
            opacity: 0.5;
            transition: 0.4s;
        }
        nav a:not(:hover){
            transition: 0.4s;
            opacity: 1;
        }
        .sidebar {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: black;
                font-size: 30px;
                color: black;
        }
        @media(max-width: 1100px){
            
        }
        @media(max-width: 800px) {
            
            .menu-button {
                display: inline; 
            }
            .main-wrapper{
                
            }
            .wrapper{
                margin-top: 10px;
                width: min(480px,100%);
                
            }
            h1{
                color: #111;
            }
            .hideOnMobile {
                display: none;
            }
           
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            

        }

        @media(max-width: 400px) {
            .sidebar {
                width: 100%;
            }
            
        }
</style>

    <div class="main-wrapper"></div>      
        <div class="wrapper">
                <h1>Contact Us</h1>
                <p id="paragraph"></p>
            <form action="">
                <div><label for="firstname-input" id="label-name">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>

                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"/></svg>

    <script>
        function showSidebar() {
            document.querySelector('.sidebar').style.display = 'flex';
        }

        function hideSidebar() {
            document.querySelector('.sidebar').style.display = 'none';
        }

        

        let label1=document.getElementById('label-name');
        let label2=document.getElementById('email');
        let label3=document.getElementById('textarea');
        


        let name=document.getElementById('firstname-input');
        let email=document.getElementById('email-input');
        let textarea=document.getElementById('textarea1');
        let paragraph=document.getElementById('paragraph');

        // Check if input is valid when the user leaves the field (blur event)
   /* name.addEventListener('blur', function() {
      
    });

    // You can do the same for email and textarea
    email.addEventListener('blur', function() {
       
    });

    textarea.addEventListener('blur', function() {
        
    });*/


    
    function submitForm() {
        // Clear the previous error messages
        paragraph.textContent = '';

        let errorMessages = [];

        // Check the name field
        if (name.value === '') {
            name.style.border = '2px solid red';
            name.style.borderLeft = '0px solid red';

            label1.style.border = '2px solid red';
            label1.style.borderRight = '0px solid red';
            errorMessages.push('Name is required');
        } else {
            name.style.border = '2px solid green';
            name.style.borderLeft = '0px solid green';
            label1.style.border = '2px solid green';
            label1.style.borderRight = '0px solid green';
            
        }

        // Check the email field
        if (email.value === '') {
            email.style.border = '2px solid red';
            email.style.borderLeft = '0px solid red';

            label2.style.border = '2px solid red';
            label2.style.borderRight = '0px solid red';
            errorMessages.push('Email is required');
        } else {
            email.style.border = '2px solid green';
            email.style.borderLeft = '0px solid green';
            label2.style.border = '2px solid green';
            label2.style.borderRight = '0px solid green';
            
        }

        // Check the textarea field
        if (textarea.value === '') {
            textarea.style.border = '2px solid red';
            textarea.style.borderLeft = '0px solid red';


            label3.style.border = '2px solid red';
            label3.style.borderRight = '0px solid red';
            errorMessages.push('Message is required');
        } else {
            textarea.style.border = '2px solid green';
            textarea.style.borderLeft = '0px solid green';

            label3.style.border = '2px solid green';
            label3.style.borderRight = '0px solid green';
            
        }

        // Display all error messages in the paragraph
        if (errorMessages.length > 0) {
            paragraph.textContent = errorMessages.join('. ') + '.';
            paragraph.style.color = 'red';
        } else {
            paragraph.textContent = 'Your message was sent!';
            paragraph.style.color = 'green';
        }
    }


        


    </script>
